apiVersion: apps/v1
kind: Deployment
metadata:
  name: calibration-graph-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: calibration-graph-deployment
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: calibration-graph-deployment
    spec:
      containers:
        - name: calibration-graph-deployment
          image: gcr.io/PROJECT_ID/IMAGE:TAG
          env:
            - name: GRAPH_PORT
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: PORT
            - name: GRAPH_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: DB_HOST
            - name: GRAPH_DB_PORT
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: DB_PORT
            - name: GRAPH_DB_USER
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: DB_USER
            - name: GRAPH_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: DB_PASSWORD
            - name: GRAPH_DB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: DB_DATABASE
            - name: GRAPH_DB_SCHEMA
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: DB_SCHEMA
            - name: GRAPH_LOTUS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: LOTUS_TOKEN
            - name: GRAPH_LOTUS_ADDR
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: LOTUS_ADDR
            - name: GRAPH_CONFIDENCE
              valueFrom:
                secretKeyRef:
                  name: calibration-graph-credentials
                  key: CONFIDENCE
          ports:
            - containerPort: 9090
          livenessProbe:
            httpGet:
              path: /query
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /query
              port: 9090
            initialDelaySeconds: 10
            periodSeconds: 10
